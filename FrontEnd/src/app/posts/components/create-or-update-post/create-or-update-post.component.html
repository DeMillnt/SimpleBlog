<form [formGroup]="createFormGroup" *ngIf="!!createFormGroup">
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Content</mat-label>
        <textarea matInput formControlName="content"></textarea>
    </mat-form-field>

    <div class="col-12">
        <button (click)="send()" mat-raised-button color="primary">{{isUpdateMode ? 'Update' : 'Publish'}}</button>
    </div>
</form>
